<br />
<div class="mb-3">
  <div class="row">
    <div class="col-3">
      <input
        type="text"
        [(ngModel)]="filterText"
        class="form-control"
        id="filterText"
        placeholder="Search Car"
      />
    </div>
    <div class="col-9">
      <app-car-filter-full></app-car-filter-full>
    </div>
  </div>
</div>

<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">CarName</th>
      <th scope="col">Brand</th>
      <th scope="col">Color</th>
      <th scope="col">Model Year</th>
      <th scope="col">Daily Price</th>
    </tr>
  </thead>
  <tbody>
    @for (item of cars| filterCar:filterText; track item) {
    <tr (click)="selectCar(item)" routerLink="/cars/detail/{{ item.carId }}">
      <td>{{ item.carName }}</td>
      <td>{{ item.brandName }}</td>
      <td>{{ item.colorName }}</td>
      <td>{{ item.modelYear }}</td>
      <td>{{ item.dailyPrice | currency : "TRY" : "symbol" : "1.2-2" }}</td>
    </tr>
    }
  </tbody>
</table>
