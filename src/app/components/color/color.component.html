<div class="list-group">
  <a
    href="#"
    [class]="getAllColor()"
    routerLink="/cars"
    aria-current="true"
    (click)="setAllColor()"
  >
    All Colors
  </a>
  @for (item of colors; track item.colorId) {
  <a
    href="#"
    [class]="getCurrenColor(item)"
    routerLink="/cars/color/{{ item.colorId }}"
    (click)="setCurrentColor(item)"
    >{{ item.colorName }}</a
  >
  }
</div>
