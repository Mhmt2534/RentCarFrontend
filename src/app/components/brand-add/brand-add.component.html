<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="title text-center">Marka Ekle</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="brandAddForm">
          <div class="form-group mb-4">
            <label for="name">Marka adı:</label>
            <input
              type="text"
              id="name"
              formControlName="brandName"
              class="form-control"
              placeholder="Marka Adı"
              required
            />
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-fill btn-info">Geri dön</button>
        <button
          class="btn btn-success"
          style="float: right"
          (click)="brandAdd()"
        >
          Ekle
        </button>
      </div>
    </div>
  </div>
</div>
