<div class="list-group">
  <a
    href="#"
    [class]="getAllBrands()"
    aria-current="true"
    routerLink="/cars"
    (click)="nullCurrentBrand()"
  >
    All Brands
  </a>
  @for (item of brands; track item.brandId) {
  <a
    href="#"
    (click)="setCurrentBrand(item)"
    [class]="getCurrentBrand(item)"
    routerLink="/cars/brand/{{ item.brandId }}"
    >{{ item.brandName }}</a
  >
  }
</div>
